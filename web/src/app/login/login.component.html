<div class="w-full grid grid-cols-6 login">

    <div class="col-span-4 bg-[url('./assets/bg-2.jpg')] bg-center bg-cover min-h-screen">
        <div class="bg-green rounded-md text-white flex text-whitesmoke items-center justify-start gap-3 w-fit mt-5 ml-5 cursor-pointer light-shadow logo">
            <i class="fa-solid fa-bookmark text-whitesmoke text-2xl"></i>
            <span class="text-1xl"> LINKSTER </span>
        </div>
    </div>
    <div class="col-span-2">
        
        <div class="px-10 mt-8">

            <div class="flex items-center justify-start gap-2">
                <i class="fa-solid fa-user bg-green p-2 rounded text-whitesmoke text-base/2"></i>
                <span class="text-2xl font-semibold"> Welcome back </span>
            </div>

            <form action="" class="mt-7 login-form">

                <div class="w-full">
                    <label for="email" class="text-base">Email</label>
                    <input type="text" id="email" placeholder="Enter your email..." autocomplete="off">
                </div>

                <div class="w-full mt-3">
                    <label for="password" class="text-base">Password</label>
                    <input type="password" id="password" placeholder="Enter your password...">

                    <a class="text-blue text-right w-full block mt-1 cursor-pointer hover:underline"> Forgot password? </a>
                </div>

                <button type="submit" class="w-full bg-green text-center p-1 text-whitesmoke mt-2 hover:bg-darkgreen"> Login </button>
            </form>

            <div class="mt-8 flex justify-center items-center">
                <hr class="w-full" />
                <span class="w-full text-center">Join With</span>
                <hr class="w-full" />
            </div>

            <div class="mt-8 flex justify-center items-center">
                <button type="button" class="w-full bg-white text-center p-2 text-black mt-2 hover:bg-whitesmoke hover:border-whitesmoke border-solid border-gray border-2">
                    <i class="fa-brands fa-google"></i> Continue with Google
                </button>

            </div>
            
            <p class="font-medium text-center mt-2"> Don't have an account? <a href="" class="text-blue cursor-pointer hover:underline">Sign Up</a> </p>
        </div>

    </div>

</div>
